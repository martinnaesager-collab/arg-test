<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>

<h1 id="text">Loader...</h1>

<script>
  let path = window.location.pathname;

  // RET "arg-site" til dit repo-navn
  path = path.replace("/arg-site/", "");

  let word = path.replace("/", "");

  const text = document.getElementById("text");

  if (word === "") {
    text.textContent = "Forside";
  } else {
    text.textContent = "Du skrev: " + word;
  }
</script>

</body>
</html>
